<div class="row justify-content-center">
    <div class="col-4">
        <h4 *ngIf="showMessage" class="p-2 bg-danger text-white">
            {{message}}
        </h4>
              
        <form novalidate #authForm="ngForm" >
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control"
                       #email="ngModel"
                       name="email" 
                       [(ngModel)]="authService.email"
                       required />
                <div *ngIf="email.invalid" class="text-danger">
                    Please enter your email
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control"
                       type="password"
                       #password="ngModel"
                       name="password" 
                       [(ngModel)]="authService.password"
                       required />
                <div class="text-danger" *ngIf="password.invalid" >
                    Please enter your password
                </div>
            </div>    
            <div class="text-center pt-2">
                <button class="btn btn-primary"
                        [disabled]="authForm.invalid || loading"
                        (click)="login()">
                        <spinner *ngIf="loading"></spinner>
                        <span *ngIf="!loading">Login</span>
                </button>
            </div>
        </form>  
        <hr>
        
        <externalLogins></externalLogins>
               
        <a class="nav-link" [routerLink]="['/auth/recoverPassword']" >Forget Password</a>
        <a class="nav-link" [routerLink]="['/auth/signup']"  >Sign Up</a>        
    </div>
</div>
