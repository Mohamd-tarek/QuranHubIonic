    <div *ngIf="dataLoaded; else nodata" >
      <div class="row  justify-content-end m-2" >
        <select class="form-select "
                aria-label="Default select example"
                [(ngModel)]="curSura" >
          <option  *ngFor="let sura of suras" value={{sura.index}} > {{sura.name}} - {{sura.index }}</option>
        </select> 
      </div>
      <div class="row">
        <span class="m-auto w-auto">
          <previousPointer (previousEvent)="prev()"></previousPointer>
          <nextPointer (nextEvent)="next()"></nextPointer>
        </span>
      </div> 
      <div class="row align-items-start mt-2" id="1000">
        <div class="col m-2">
            <p 
            [ngClass]=" (currentLanguage == 'arabic' ? 'text-end' : '') + ' rounded lh-lg p-2 contents '"
            (scroll)="savePosition()" style="overflow: auto; height: 69vh; background-color: #0dcaf099;" >
                <inlineAya  *ngFor="let aya of sura" [aya]="aya" [focused]="aya.aya == ayaIndex" ></inlineAya>
            </p>
        </div>
      </div>
      <div class="row">
        <span class="m-auto w-auto">
          <previousPointer (previousEvent)="prev()" #targetAya></previousPointer>
          <nextPointer (nextEvent)="next()"></nextPointer>
        </span>
      </div> 
    </div>

  
    <ng-template #nodata>
      <loading></loading>
    </ng-template>
