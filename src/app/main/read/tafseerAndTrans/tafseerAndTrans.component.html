  <div *ngIf="dataLoaded; else nodata" >
      <div class="row  justify-content-end m-2" >
        <select class="col form-select p-2 me-2"
                aria-label="Default select example"
                [(ngModel)]="curAya" >
          <option  *ngFor="let aya of ayas" value={{aya}} > {{aya}}</option>
        </select> 
        <select class="col form-select p-2 ms-2"
                aria-label="Default select example"
                [(ngModel)]="curSura" >
          <option  *ngFor="let sura of suras" value={{sura.index}} > {{sura.name}} - {{sura.index }}</option>
        </select> 
      </div>
      <div class="row">
        <span class="m-auto w-auto">
          <previousPointer (previousEvent)="prev()"></previousPointer>
          <nextPointer (nextEvent)="next()"></nextPointer>
        </span>
      </div>  
      <div class="row  align-items-start p-2" >
        <aya [text]="aya?.text ?? 'loading....'" style="overflow : auto; height: 22vh;"></aya>
      </div>
      <div class="row align-items-start p-2" >
        <aya [text]="tafseer?.text ?? 'loading....'" style="overflow : auto; height: 22vh;"></aya>
      </div>
      <div class="row align-items-start p-2">
        <aya [text]="translation?.text ?? 'loading....'" style="overflow : auto; height: 22vh;"></aya>
      </div>
      <div class="row">
        <span class="m-auto w-auto">
          <previousPointer (previousEvent)="prev()"></previousPointer>
          <nextPointer (nextEvent)="next()"></nextPointer>
        </span>
      </div>  
      
  </div>


  <ng-template #nodata>
    <loading></loading>
  </ng-template>
