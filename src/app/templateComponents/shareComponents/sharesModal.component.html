<modal [title]="'Shares'" (hideModalEvent)="hideShares()">
  <userSetContainer [users]="users"></userSetContainer>
  <div *ngIf="totalShares > users.length">
    <spinner *ngIf="loading"></spinner>
    <span class="text-decoration-underline"
          *ngIf="!loading"
          [style.cursor]="'pointer'"
          (click)="loadMoreShares()">
      view more likes
    </span>
  </div>
</modal>
