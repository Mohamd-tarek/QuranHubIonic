<modal [title]="'Likes'" (hideModalEvent)="hideLikes()">
  <userSetContainer [users]="users"></userSetContainer>
  <div *ngIf="totalLikes > users.length">
    <spinner *ngIf="loading"></spinner>
    <span class="text-decoration-underline"
          *ngIf="!loading"
          [style.cursor]="'pointer'"
          (click)="loadMoreLikes()">
      view more likes
    </span>
  </div>
</modal>
