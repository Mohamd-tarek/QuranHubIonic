<ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-reorder   *ngFor="let aya of ayaSet; index as i; let odd = odd">
        <ayaCard 
        [class.text-white]="odd"
        [backgroundColor]="odd ? '#0366d6' : 'white'"
        [closable]="true"  
        [aya]="aya"
        (removeAyaEvent)='removeAya(i)'>
        </ayaCard>
        </ion-reorder>     
</ion-reorder-group>
