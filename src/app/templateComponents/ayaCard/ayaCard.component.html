<div class="border  border-3 rounded-3 p-2 m-2 "
[@fadeOut]
[style.backgroundColor]="backgroundColor">
  <button class="d-inline float-start btn-close"
          *ngIf="closable"
          type="button"
          aria-label="Close"
          (click)='removeAya()'>
  </button>
  <ayaInfo [suraIndex]="aya.sura" [ayaIndex]="aya.aya" ></ayaInfo>
  <aya [text]="aya.text" ></aya>
</div>
