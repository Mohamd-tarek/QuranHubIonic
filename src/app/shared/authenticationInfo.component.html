<div class="row align-items-center pe-2">
  <profilePicture class="col-8"
                  *ngIf ="authService.isAuthenticated"
                  (click)="togglePanel($event)"
                  [diamter]="60"
                  [picture]="userService.getUser()?.profilePicture"
                  [style.cursor]="'pointer'" >

  </profilePicture>
  <notificationsContainer class="col-4 mt-3" *ngIf ="authService.isAuthenticated" ></notificationsContainer>  
  <a *ngIf ="!authService.isAuthenticated" 
    class="col btn btn-sm btn-primary  p-2 me-1"
    routerLink="/auth/login"
    routerLinkActive="btn-info" >
    Login
  </a>
  
  <a *ngIf ="!authService.isAuthenticated"
    class="col btn btn-sm btn-primary p-2 ms-1" 
    routerLink="/auth/signup" 
    routerLinkActive="btn-info">
    Sign Up
  </a>
</div>
<miniUserPanel *ngIf="showUserPanel"
               (clickOutside)="showUserPanel=false"
               (click)="hidePanel($event)" >
</miniUserPanel>
