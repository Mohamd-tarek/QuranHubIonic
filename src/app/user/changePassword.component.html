<h4 *ngIf="message != null" class="p-2 bg-danger text-white">
    {{message}}
</h4>

<form novalidate #formHandle="ngForm" class="m-3">
    <div class="form-group">
        <label>Current Password</label>
        <input class="form-control" name="current"  #currentHandle="ngModel"
         [(ngModel)]="current" type="password" />
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input class="form-control" name="newpassword" #newPasswordHandle="ngModel"
         [(ngModel)]="newPassword" type="password" />
    </div>
    <div class="form-group mb-2">
        <label>Confirm New Password</label>
        <input class="form-control" name="confirmpassword" #confirmPasswordHandle="ngModel"
         [(ngModel)]="confirmPassword" type="password" />
    </div>
    <div *ngIf="newPasswordHandle.value !== confirmPasswordHandle.value" class="text-danger">
        Passwords donot match
    </div>   
    <button class="btn btn-primary" (click)="changePassword()" [disabled]="formHandle.invalid">
        <spinner *ngIf="loading"></spinner>
        <span *ngIf="!loading"> Change Password</span>
    </button>
</form>
<a routerLink="/" class="btn btn-secondary ms-3">Cancel</a>
