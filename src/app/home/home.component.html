<div *ngIf="authService.isAuthenticated">
  <addPost (postAddedEvent)="postAddedEvent($event)"></addPost>
   
  <div *ngIf="dataLoaded; else nodata">
    <div *ngFor="let post of posts">
      <post *ngIf="!post.hasOwnProperty('share')" [post]="post"></post>
      <sharedPost *ngIf="post.hasOwnProperty('share')" [post]="post"></sharedPost>
    </div>
  </div>
</div> 
    
  <ng-template #nodata>
    <loading></loading>
  </ng-template>
